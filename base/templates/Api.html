{% extends 'layout/main.html' %}
{%block content%}
<head>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'a.css'%}">
</head>
<body>
    <div class="tamaño">
        {%for diccionario in datos%}
        <div class="card">
            <p class="heading">{{diccionario.model}}</p>
            <p class="para">Marca: {{diccionario.make}}</p>
            <p class="para">Año: {{diccionario.year}}</p>
            <p class="para">Tipo: {{diccionario.type}}</p>
            <div class="overlay"></div>
            <button type="button" class="card-btn"><a href="\compra">Comprar</a></button>
        </div>
        {%endfor%}
    </div>
</body>
{%endblock%}
