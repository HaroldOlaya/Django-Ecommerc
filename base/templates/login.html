{% extends 'layout/main.html' %}

{%block content%}
<head>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css'%}">
</head>
<body>
    <form method="POST" action="">
        {% csrf_token %}
        <div class='back'></div>
        <div class='login'>
            <div class='content'>
                <h2 class="p">Bienvenidos</h2>
                <h3 class="p">CARS STORE</h3>
                <p class="p">Este es el sitio desarrollado por medio de Django</p>
                <div class='icon'>
                    <i class="fa-brands fa-instagram"></i> 
                    <i class="fa-brands fa-facebook"></i> 
                    <i class="fa-brands fa-twiter"></i> 
                    <i class="fa-brands fa-github"></i> 
                </div>
            </div>
            
                <d class="home">
                    <div class="account">
                        <h2> Iniciar sesión</h2>
                    </div>
                        <div class="input">
                            <input type="text" name= "username" placeholder="Usuario"class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                    <div class="input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password"placeholder="Contraseña"class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input">
                        <div class="d-grid gap-2 d-md-flex ">
                            <button class="btn btn-primary me-md-2" type="submit">Iniciar sesión</button>
                        </div>
                        <br>
                        <a href="/registro" >Crear usuario</a>
                    </div>
                
                    <div class="log">
                        <img style="width: 10rem;"class="card-img-top" src="{% static 'logo principal.PNG'%}">
                    </div>
                </div>
        </div>
    </form>    
</body>

{%endblock%}
